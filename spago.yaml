package:
  dependencies:
    - aff
    - arrays
    - bifunctors
    - console
    - contravariant
    - control
    - datetime
    - debug
    - effect
    - either
    - enums
    - exceptions
    - filterable
    - foldable-traversable
    - foreign-object
    - gen
    - group
    - halogen
    - halogen-subscriptions
    - halogen-svg-elems
    - halogen-vdom
    - identity
    - integers
    - lists
    - maybe
    - mmorph
    - monad-logger
    - newtype
    - now
    - nullable
    - numbers
    - ordered-collections
    - parallel
    - parsing
    - partial
    - prelude
    - profunctor
    - profunctor-lenses
    - record
    - refs
    - rough-notation
    - routing
    - routing-duplex
    - strings
    - tailrec
    - these
    - transformers
    - tuples
    - unfoldable
    - unsafe-coerce
    - web-dom
    - web-events
    - web-html
    - web-storage
    - web-uievents
  name: abed

  bundle:
    minify: false
    # Entrypoint for the bundle
    module: Main
    # The path of the bundle file
    outfile: "dist/abed.js"
    # Possible values are 'node' or 'browser'
    platform: browser
    # Possible values are 'app' or 'module'
    type: "app"

  test:
    main: Test.Main
    dependencies:
      - "spec"
      - "spec-discovery"
      - "spec-quickcheck"
      - "quickcheck"
    censor_test_warnings: all

workspace:
  package_set:
    registry: 50.0.0
    #url: https://raw.githubusercontent.com/purescript/package-sets/psc-0.15.9-20230629/packages.json
  extra_packages:
    spec-discovery: 8.2.0
    halogen-svg-elems:
      dependencies:
        - halogen
      git: https://github.com/MitchStevens/purescript-halogen-svg-elems.git
      ref: df7b35f
    rough-notation:
      git: https://github.com/MitchStevens/purescript-rough-notation.git
      ref: fde3337
