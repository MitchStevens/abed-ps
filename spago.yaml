  name: abed
  run:
    main: CSS.GenerateStylesheets

  bundle:
    minify: false
    # Entrypoint for the bundle
    module: Main
    # The path of the bundle file
    outfile: "dist/abed.js"
    # Possible values are 'node' or 'browser'
    platform: browser
    # Possible values are 'app' or 'module'
    type: "app"

  test:
    main: Test.Main
    dependencies:
      - "spec"
      - "spec-node"
      - "spec-discovery"
      - "spec-quickcheck"
      - "quickcheck"
    censor_test_warnings: all

